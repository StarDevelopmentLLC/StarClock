plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
    maven {
        url = 'https://www.jitpack.io'
    }
}

group 'com.stardevllc'
version '1.0.0-alpha.2'

dependencies {
    implementation 'com.github.StarDevelopmentLLC:StarLib:1.0.0-alpha.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
